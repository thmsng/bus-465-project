<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>Bus 465 project</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="club-page.css">
</head>
<body>

  <!--navigation bar-->
  <div id="nav-bar">
    <img src="logo.jpg" alt="logo">
    <ul class="menu">
      <li><a href="">List of clubs</a></li>
      <li><a href="">About us</a></li>
      <li><a href="">FAQ</a></li>
    </ul>
  </div>

  <!--rate this club -->
  <div id="rate-button">
    <img src="logo.jpg" alt="">
    If you know about this club >> <button type="button" name="button">Rate this Club</button> to give us more info
  </div>

  <!-- club overview-->
  <div id="club-overview">
    <div class="club">
      <img src="logo.jpg" alt="">
      <br>
      <input type="text" name="clubname" value="" class="clubname">
      <input type="text" name="description" value="" class="description">
      <input type="text" name="contact" value="" class="contact">
    </div>
  </div>


  <!-- form section -->
  <div class="club-detail">
    <h3>Type</h3>
      <ul>
        //loop over the list of type
        <li></li>
      </ul>
    <h3>Skills</h3>
    <ul>
      //loop over the list of skills
      <li></li>
    </ul>
    <div class="review-list"></div>
      //loop over reviews
      <div class="review">
        <h4>Review</h4>
        <textarea name="name" rows="8" cols="80"></textarea>
        <p>rank:</p>
        <textarea name="name" rows="1" cols="8"></textarea>
      </div>

  </div>

</body>
</html>
